<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/main.css" />
    <title>Detona Ralph</title>
  </head>

  <body>
    <main class="container">
      <section class="menu-info">
        <div class="menu-time">
          <h2 class="h2">Your Time</h2>
          <h2 id="time-left">0</h2>
        </div>
        <div class="menu-score">
          <h2 class="h2">Your Score</h2>
          <h2 id="score">0</h2>
        </div>
        <div class="menu-lives">
          <img src="./src/img/player.png" />
          <h2>x<span id="lives">3</span></h2>
        </div>
      </section>

      <section class="menu">
        <div class="menu-btns">
          <button onclick="startGame()" id="start">START</button>
          <button onclick="resetGame()" id="reset">reset</button>
        </div>
      </section>

      <section class="panel">
        <!-- Grid de quadrados 3x3 -->
        <div class="panel-row">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </section>
    </main>

    <script defer src="./src/scripts/engine.js"></script>
  </body>
</html>
